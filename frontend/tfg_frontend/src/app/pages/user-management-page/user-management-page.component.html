<mat-tab-group>
  <mat-tab label="Tabla de usuarios">
    <div id="tab-wrapper">
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="E.g. Pepe" #input>
      </mat-form-field>

      <div class="mat-elevation-z8" id="table-wrapper">
        <mat-radio-group [(ngModel)]="selectedUser">
          <table mat-table [dataSource]="dataSource" [hidden]="!dataSource.data" matSort>

            <!-- Selected Column -->
            <ng-container matColumnDef="selected">
              <th mat-header-cell *matHeaderCellDef>
                Selected Element:<br /><b>{{ selectedUser.username }}</b>
              </th>
              <td mat-cell *matCellDef="let element">
                <mat-radio-button [value]="element"></mat-radio-button>
              </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Username Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="mail">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
              <td mat-cell *matCellDef="let row"> {{row.mail}} </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
              <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        </mat-radio-group>

        <mat-divider></mat-divider>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
    <div style="padding: 2em;"></div>
  </mat-tab>
  <mat-tab label="InformaciÃ³n del usuario">
    {{selectedUser.username}}
    {{selectedUser.role}}

  </mat-tab>
</mat-tab-group>
